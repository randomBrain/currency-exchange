<mat-card class="root flex vertical">
        <mat-card-header class="flex horizontal justify-center">
           <h1>Actual rates</h1>
        </mat-card-header>
        <mat-card-content class="flex vertical">
            <section class="flex horizontal justify-center gap">
                <section class="flex horizontal align-center">
                    <app-currency-selector 
                        label="Base currency"
                        [selected]="$base | async"
                        (selectionChanged)=onBaseChange($event)
                        [disabled]="$loading | async"
                    ></app-currency-selector>
                </section>
                <section>
                    <mat-form-field>
                        <mat-label>Choose a date</mat-label>
                        <input 
                            matInput
                            [matDatepicker]="picker"
                            [formControl]="date"
                            [min]="minDate"
                            [max]="maxDate"
                        >
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </section>
                <mat-progress-spinner
                    *ngIf="$loading | async"
                    mode="indeterminate"
                    diameter="35"></mat-progress-spinner>
            </section>
            <section class="flex justify-center">
                <mat-table [dataSource]="$rates" *ngIf="!($loading | async)">
                    <ng-container matColumnDef="currency">
                        <mat-header-cell *matHeaderCellDef>Currency</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.currency}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="rate">
                        <mat-header-cell *matHeaderCellDef>Rate</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.rate}} </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
            </section>
        </mat-card-content>
    </mat-card>
